{% extends "base.html" %}


{% block content %}


<main id="app" role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4 mt-3">
      <div class="container-fluid pr-0 pl-0" style="padding-bottom: 20px">
        <div class="row">
            <div class="col-xl-5">
                <h2>
                    <i class="bi bi-grid-3x3-gap"></i>
                  {{ title }}
                </h2>
            </div>
        </div>
      </div>

      <form method="POST" id="form_network_device" action="{{ url_for('view_update_'+active, data_id=data.id) }}">
        <div class="container-fluid" >
          <div class="col-5">
            <div class="input-group mb-3">
              <span class="input-group-text">Name:</span>
              <input type="text" name="name" id="name" class="form-control" value="{{ data.name }}">
            </div>
          </div>
          <div class="row col-4" style="margin-top:10px; padding: 5px">
          <div class="col-12 text-center align-self-center">
            <button type="submit" class="btn btn-success">Update</button>
          </div>
          </div>
        </div>
      </form>
</main>

{% endblock %}
