{% extends "base.html" %}
{% include 'blocks/add_mark.html' %}

{% block content %}

<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4 mt-3" id="devices">
    <div class="container-fluid pr-0 pl-0">
        <div class="row">
            <div class="col-xl-6">
                <h2>
                    <i class="bi bi-grid-3x3-gap"></i>
                  {{ title }}
                </h2>
            </div>
            <div class="col-xl-6">
                <div class="text-right">
                  <button type="button" class="btn btn-success" data-toggle="modal" data-target="#add_data_modal">Add {{ title.lower() }}</button>
                </div>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th>ID</th>
                <th>NAME</th>
                <th>DATA CREATED</th>
                <th>DATE MODIFIED</th>
            </tr>
            </thead>
            <tbody>
            {% for d in data %}
            <tr>
                <td>{{ d.id }}</td>
                <td>{{ d.name }}</td>
                <td>{{ d.date_created }}</td>
                <td>{{ d.date_modified }}</td>
                <td class="text-center">
                    <a class="logs_list inline-block" href="789">
                        <i class="bi bi-pencil-square"></i>
                    </a>
                </td>
                <td class="text-center">
                    <a class="logs_list inline-block" href="{{ url_for('deleted_'+active, mark_id=d.id)}}">
                        <i class="bi bi-trash"></i>
                    </a>
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>

</main>

{% endblock %}
